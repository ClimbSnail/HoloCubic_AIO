; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

; [platformio]
; default_envs = emulator_64bits

; ; Shared options


[env:AIO_emulator_64bits]
;platform = native@^1.1.3
platform = native
extra_scripts = support/sdl2_build_extra.py
build_flags =
  -D LV_CONF_SKIP
  -D LV_CONF_INCLUDE_SIMPLE
  ; Enable LVGL demo, remove when working on your own project
  -D LV_USE_DEMO_WIDGETS=1
  ; -D LV_LOG_LEVEL=LV_LOG_LEVEL_INFO
  -D LV_LOG_PRINTF=1
  ; Add recursive dirs for hal headers search
  !python -c "import os; print(' '.join(['-I {}'.format(i[0].replace('\x5C','/')) for i in os.walk('hal/sdl2')]))"
  -lSDL2
  ; SDL drivers options
  -D LV_LVGL_H_INCLUDE_SIMPLE
  -D LV_DRV_NO_CONF
  -D USE_SDL
  -D SDL_HOR_RES=240
  -D SDL_VER_RES=240  
  -D SDL_ZOOM=1
  -D SDL_INCLUDE_PATH="\"SDL2/SDL.h\""
  -D LV_USE_LOG=1
  -D LV_THEME_DEFAULT_DARK=1

  ; LVGL memory options, setup for the demo to run properly
  -D LV_MEM_CUSTOM=1
  -D LV_MEM_SIZE="(128U * 1024U)"
;   -D LVGL_PATH="../../../../../../HoloCubic_Firmware/lib/lvgl-v8.3/lvgl.h"
  
lib_deps =
  lvgl=https://github.com/lvgl/lvgl/archive/refs/tags/v8.3.3.zip
  ; Use direct URL, because package registry is unstable
  ;lv_drivers@~7.9.0
  lv_drivers=https://github.com/lvgl/lv_drivers/archive/refs/tags/v8.3.0.zip
  ;lv_drivers@~6.1
build_src_filter =
  +<*>
  +<../hal/sdl2>
  ; Force compile LVGL demo, remove when working on your own project
  +<../.pio/libdeps/emulator_64bits/lvgl/demos>
;   +<../HoloCubic_Firmware/lib/lvgl-v8.3>
;   +<../HoloCubic_Firmware/lib/lvgl-v8.3/demos>

lib_archive = false




